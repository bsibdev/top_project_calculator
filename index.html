<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc-body">
         <div id="input-field">
            <div id="operation-result">0</div>
            <h3 id="running-num">0 </h3>
            <div class="flex-container">
                <ul id="input">
                    <div id="right-side">
                        <h3 id="input-num">0</h3>
                        <button id="delete-button">Del</button>
                    </div>
                </ul>
            </div>
        </div>
        <div id="buttons-field">
                <button class="calc-button operator-button" id="clear-button">C</button>
                <button class="calc-button operator-button unimplemented" id="parenthesis-button">()</button>
                <button class="calc-button operator-button" id="exponent-button">x^</button>
                <button class="calc-button operator-button" id="divide-button">/</button>
                <button class="calc-button num-button" id="seven-button">7</button>
                <button class="calc-button num-button" id="eight-button">8</button>
                <button class="calc-button num-button" id="nine-button">9</button>
                <button class="calc-button operator-button" id="x-button">X</button>
                <button class="calc-button num-button" id="four-button">4</button>
                <button class="calc-button num-button" id="five-button">5</button>
                <button class="calc-button num-button" id="six-button">6</button>
                <button class="calc-button operator-button" id="subtract-button">-</button>
                <button class="calc-button num-button" id="one-button">1</button>
                <button class="calc-button num-button" id="two-button">2</button>
                <button class="calc-button num-button" id="three-button">3</button>
                <button class="calc-button operator-button" id="add-button">+</button>
                <button class="calc-button num-button unimplemented" id="neg-button">+/-</button>
                <button class="calc-button num-button" id="zero-button">0</button>
                <button class="calc-button num-button" id="decimal-button">.</button>
                <button class="calc-button operator-button" id="operate-button">=</button>
        </div>
    </div>
</body>
</html>
